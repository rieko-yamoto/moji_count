<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>文字カウントツール</title>
    </head>
    <body>
        <header id="header">
            <h1>文字カウントツール</h1>
        </header>
        <main id="content_wrap">
            <form>
                <textarea id="code" name="code" rows="50" cols="130" placeholder="ここにカウントしたいコードを入れてください"></textarea>
            </form>
            <div class="counter-text">
                <p>現在の文字数<span class="moji_count">0</span>文字</p>
            </div>
        </main>
    <script src="main.js">
    </script>
    </body>
</html>
